[build]
  functions = "netlify/functions"

############################################
# USERS API
############################################
[[redirects]]
  from = "/users/*"
  to = "/.netlify/functions/proxy"
  status = 200

############################################
# GAMES API
############################################
[[redirects]]
  from = "/games/*"
  to = "/.netlify/functions/proxy"
  status = 200

############################################
# CATALOG API
############################################
